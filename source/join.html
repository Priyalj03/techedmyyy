<style>
    .announcement {
  margin-bottom: 0;
  background-color: #fff6e5;
  padding: 5px 10px;
  position: fixed;  /* Fixes the announcement at the top */
  top: 0;           /* Make sure it's at the top of the page */
  width: 100%;
  z-index: 1100;    /* Ensure it's above other elements */
  border-bottom: 1px solid #ddd;
}

/* Ensure the navbar is below the announcement section */
.navbar {
  margin-top: -10px;
  padding-top: 0;
  position: fixed;  /* Fix the navbar as well */
  top: 30px;        /* Adjust this value to match the height of the announcement */
  width: 100%;
  z-index: 1000;    /* Just below the announcement section */
  background-color: transparent;  /* Change to 'transparent' to retain the original color */
  /* Add your original navbar color here if needed, like background-color: #originalColor; */
}

/* Additional Announcement styling */
.announcement-text {
  font-size: 16px;
  font-weight: 500;
  color: #000;
}

.apply-now {
  background-color: #ff8c00;
  color: #fff;
  padding: 5px 10px;
  text-decoration: none;
  border-radius: 5px;
  font-size: 14px;
  font-weight: bold;
}

.apply-now:hover {
  background-color: #f79b33;
}

/* Initial transparent navbar */
.navbar {
  position: fixed;
  top: 50px; /* Adjust as needed */
  width: 100%;
  z-index: 9998;
  background-color: transparent;  /* Starts off transparent */
  transition: background-color 0.3s ease; /* Smooth transition */
}

/* Navbar when scrolled */
.navbar.scrolled {
  background-color: black; /* Changes to black on scroll */
  transition: background-color 0.3s ease; /* Smooth transition */
}


/* Mobile view sliding effect */
@media (max-width: 768px) {
  .announcement-text {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      display: inline-block;
      animation: slide 15s linear infinite;
  }
}

@keyframes slide {
  0% {
      transform: translateX(100%);
  }
  100% {
      transform: translateX(-100%);
  }
}


/* //////////////////////////// */
/* Card Styling */
/* Banner styling (if not already present) */
.banner {
  position: relative;
  height: 400px; /* Adjust as needed */
  background: url('path-to-your-banner-image.jpg') no-repeat center center;
  background-size: cover;
}

/* Card styling */
.styled-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  display: flex;
  padding: 20px;
  max-width: 100%;
  transition: transform 0.3s ease;
  position: relative;
  top: -100px; /* Moves the card up over the banner */
  margin: 0 auto;
  z-index: 10; /* Ensures the card stays on top of the banner */
}

.styled-card:hover {
  transform: scale(1.05);
}

.card-image {
  flex: 1;
  max-width: 40%;
  overflow: hidden;
  border-radius: 20px;
}

.card-image img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.card-content {
  flex: 2;
  padding-left: 20px;
}

/* Media query for mobile view */
@media (max-width: 768px) {
  .styled-card {
    flex-direction: column; /* Stack image and text vertically */
    top: -50px; /* Adjust for smaller screens */
  }

  .card-image {
    max-width: 100%; /* Make image full-width in mobile view */
    margin-bottom: 20px; /* Add space between image and content */
  }

  .card-content {
    padding-left: 0; /* Remove left padding for mobile view */
  }
}


.card-title {
  font-size: 24px;
  font-weight: bold;
  margin: 10px 0;
}

.card-description {
  font-size: 16px;
  margin-bottom: 20px;
}

.btn-gradient {
  display: inline-block;
  padding: 10px 20px;
  background: linear-gradient(45deg, #ff5722, #ff9800);
  color: #fff;
  border-radius: 25px;
  text-transform: uppercase;
  font-weight: bold;
  text-decoration: none;
  transition: background 0.3s ease;
}

.btn-gradient:hover {
  background: linear-gradient(45deg, #ff9800, #ff5722);
}

/* Shifting the section upwards */
.section.about {
  margin-top: -50px; /* Adjust the value as needed to move the section up */
}

/* Additional styling for spacing */
.section {
  padding: 60px 0; /* You can adjust the padding for the section */
}

/* Card Styling */
.card {
  border-radius: 20px; /* Rounded corners */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow */
  overflow: hidden; /* To ensure the image and content don't overflow */
  transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition on hover */
}

.card img {
  transition: transform 0.3s ease; /* Smooth transition for zoom effect */
}

.card:hover {
  transform: scale(1.05); /* Zoom effect */
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
}

.card:hover img {
  transform: scale(1.1); /* Zoom in on the image when hovering */
}

.card-body {
  padding: 20px; /* Add some padding inside the card body */
  text-align: center; /* Center the text content */
}

.card-body h4 {
  font-size: 1.25rem; /* Adjust font size */
  font-weight: bold; /* Bold title */
}

.card-body p {
  color: #666; /* Subtle text color */
}

			} else {
				navbar.classList.remove('scrolled');
