<style>
    .announcement {
  margin-bottom: 0;
  background-color: #fff6e5;
  padding: 5px 10px;
  position: fixed;  /* Fixes the announcement at the top */
  top: 0;           /* Make sure it's at the top of the page */
  width: 100%;
  z-index: 1100;    /* Ensure it's above other elements */
  border-bottom: 1px solid #ddd;
}

/* Ensure the navbar is below the announcement section */
.navbar {
  margin-top: -10px;
  padding-top: 0;
  position: fixed;  /* Fix the navbar as well */
  top: 30px;        /* Adjust this value to match the height of the announcement */
  width: 100%;
  z-index: 1000;    /* Just below the announcement section */
  background-color: transparent;  /* Change to 'transparent' to retain the original color */
  /* Add your original navbar color here if needed, like background-color: #originalColor; */
}

/* Additional Announcement styling */
.announcement-text {
  font-size: 16px;
  font-weight: 500;
  color: #000;
}

.apply-now {
  background-color: #ff8c00;
  color: #fff;
  padding: 5px 10px;
  text-decoration: none;
  border-radius: 5px;
  font-size: 14px;
  font-weight: bold;
}

.apply-now:hover {
  background-color: #f79b33;
}

/* Initial transparent navbar */
.navbar {
  position: fixed;
  top: 50px; /* Adjust as needed */
  width: 100%;
  z-index: 9998;
  background-color: transparent;  /* Starts off transparent */
  transition: background-color 0.3s ease; /* Smooth transition */
}

/* Navbar when scrolled */
.navbar.scrolled {
  background-color: black; /* Changes to black on scroll */
  transition: background-color 0.3s ease; /* Smooth transition */
}


/* Mobile view sliding effect */
@media (max-width: 768px) {
  .announcement-text {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      display: inline-block;
      animation: slide 15s linear infinite;
  }
}

@keyframes slide {
  0% {
      transform: translateX(100%);
  }
  100% {
      transform: translateX(-100%);
  }
}
</style>
<script>
	window.addEventListener('scroll', function() {
		var navbar = document.querySelector('.navbar');
		var scrollPosition = window.scrollY || document.documentElement.scrollTop;

		if (scrollPosition > 50) { // Adjust this value for when you want the navbar to change color
			navbar.classList.add('scrolled');
		} else {
			navbar.classList.remove('scrolled');
		}
	});
</script>
